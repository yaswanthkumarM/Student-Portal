<script>
function validateForm()
{
var a=document.forms["myForm"]["fname"].value;
if (a==null || a=="")
  {
  alert("First name must be filled out");
  return false;
  }
 if(a.length<6)
  {
   alert("name should more than 6 characters");
   return false;
  }
  var b=document.forms["myForm"]["pwd"].value;
  if (b==null || b=="")
  {
  alert("password must be filled out");
  return false;
  }
  if(b.length<6)
  {
   alert("password should more than 6 characters");
   return false;
  }
  var x=document.forms["myForm"]["email"].value;
  if (x==null || x=="")
  {
  alert("Emailid must be filled out");
  return false;
  }
  var atpos=x.indexOf("@");
  var dotpos=x.lastIndexOf(".");
  if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
  alert("Not a valid e-mail address");
  return false;
  }
  var c=document.forms["myForm"]["phone"].value;
  if (c==null || c=="")
  {
  alert("Phone number must be filled out");
  return false;
  }
  if(c.length<10 || c.length>10)
  {
   alert("Phone numeber should contain 10 numbers");
   return false;
  }
  alert("registration successfull")
  return true;
}
</script>
